stages:
  - build
  - lint
  - test

build-backend:
  stage: build
  image: rust:alpine
  script:
    - apk add --update --no-cache musl-dev libpq-dev
    - cd backend
    - RUSTFLAGS="-C target-feature=-crt-static" cargo build

build-frontend:
  stage: build
  image: node:alpine
  script:
    - cd frontend
    - npm install
    - npm run build

build-prod-image:
  stage: build
  image: docker:latest
  services:
    - docker:dind
  variables:
    CURRENT_IMAGE_TAG: $CI_REGISTRY_IMAGE:$CI_COMMIT_SHA
    BRANCH_IMAGE_TAG: $CI_REGISTRY_IMAGE:$CI_COMMIT_REF_SLUG
  script:
    - docker login -u $CI_REGISTRY_USER -p $CI_JOB_TOKEN $CI_REGISTRY
    - docker build -t $CURRENT_IMAGE_TAG -t $BRANCH_IMAGE_TAG -f docker/prod/Dockerfile .
    - docker push $CURRENT_IMAGE_TAG
    - docker push $BRANCH_IMAGE_TAG

format-backend:
  stage: lint
  image: rust:alpine
  needs: []
  script:
    - cd backend
    - rustup component add rustfmt
    - cargo fmt --check

clippy-backend:
  stage: lint
  image: rust:alpine
  needs: []
  script:
    - apk add --update --no-cache musl-dev
    - cd backend
    - rustup component add clippy
    - cargo clippy -- -Dwarnings

format-frontend:
  stage: lint
  image: node:alpine
  needs: []
  script:
    - cd frontend
    - npm install
    - npm run format:check

lint-frontend:
  stage: lint
  image: node:alpine
  needs: []
  script:
    - cd frontend
    - npm install
    - npm run lint:check

test-backend:
  stage: test
  image: docker:latest
  needs: []
  services:
    - docker:dind
  variables:
    FF_NETWORK_PER_BUILD: "true"
  script:
    - apk add --update --no-cache curl libgcc gcc musl-dev libpq-dev
    - curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
    - . "$HOME/.cargo/env"
    - JUST_HOST_HOME="/app/just-host-data" docker compose -f docker/prod/compose.yml up --detach
    - cd backend
    - HOSTNAME=docker PORT=8801 cargo test
